<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #1e1e1e, #06ab98, #121212, #0f0f0f);
      background-size: 400% 400%;
      animation: gradienShift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    /* Background animation */
    @keyframes gradienShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100%;
      }

      100% {
        background-position: 0%;
      }
    }

    /* Container Glassmorphism Style */
    .container {
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 200, 150, 0.2);
    }

    /* Logo & Heading */
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #00C896;
    }

    /* Tabs */
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-radius: 5px;
      overflow: hidden;
    }

    .tabs button {
      flex: 1;
      padding: 12px;
      background-color: #272727;
      border: none;
      color: #ffffff;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      border-bottom: 2px solid transparent;
    }

    .tabs button.active,
    .tabs button:hover {
      background-color: #00C896;
      color: #121212;
      border-bottom: 2px solid #ffffff;
    }

    /* Forms */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    /* Buttons */
    form button {
      padding: 10px;
      font-size: 1em;
      border: none;
      background-color: #00C896;
      color: #ffffff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #00a87e;
    }

    form button {
      position: relative;
      overflow: hidden;
    }

    form button::after {
      content: '';
      background: rgba(255, 255, 255, 0.3);
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      transition: left 0.4s ease;
    }

    form button:hover::after {
      left: 100%;
    }

    form .active {
      box-sizing: 0 0 20px rgba(0, 200, 150, 0.5);
      transform: scale(1.02);
      transition: all 0.4 ease;
    }

    /* Toggle Links */
    .toggle-link {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
    }

    .toggle-link a {
      color: #00C896;
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .container {
        margin: 20px;
        padding: 20px;
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="tabs">
      <button id="login-tab">Login</button>
      <button id="register-tab" class="active">Register</button>
    </div>

    <!-- Registration Form -->
    <div id="register-form">
      <form method="POST" action="/register">
        <input type="text" name="fullname" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Create Account</button>
      </form>
      <div class="toggle-link">
        <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
      </div>
    </div>

    <div id="login-form" style="display: none;">
      <form method="POST" action="/login">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="toggle-link">
        <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      const loginTab = document.getElementById("login-tab");
      const registerTab = document.getElementById("register-tab");

      const showRegisterLink = document.getElementById("show-register");
      const showLoginLink = document.getElementById("show-login");

      function showLogin() {
        loginForm.style.display = "block";
        registerForm.style.display = "none";
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
      }

      function showRegister() {
        loginForm.style.display = "none";
        registerForm.style.display = "block";
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
      }

      loginTab.addEventListener("click", showLogin);
      registerTab.addEventListener("click", showRegister)

      // Event Listeners
      if (showLoginLink) {
        showLoginLink.addEventListener("click", function (e) {
          e.preventDefault();
          showLogin();
        });
      }
      if (showRegisterLink) {
        showRegisterLink.addEventListener("click", function (e) {
          e.preventDefault();
          showRegister();
        });
      }
      showLogin();

    });
  </script>
</body>

</html>
